<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>First Steps in CSS</title>
</head>
<body>
  <h2>Change the size of h1 to 65 pixels</h2>
  <h2>Change h1 text color to orange</h2>

  <h1 id="title">Exercises 3.2</h1>

  <h2>Create a class to modify the background color of p and ul tag at the same time</h2>
  <p id="paragraph" class="change-background">What is your favorite color?</p>

  <h2>Modify background color of unordered list</h2>
  <ul class="change-background">
    <li id="yellow">Yellow</li>
    <li id="red">Red</li>
    <li id="brown">Brown</li>
  </ul>

</body>
</html>
